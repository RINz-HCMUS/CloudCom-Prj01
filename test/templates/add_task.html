<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script> <!-- Moment.js for date formatting -->
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status_id">Status (Q=New, C=Completed)</label>
                <input type="text" name="status_id" id="status_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date_due">Due Date (Select Date)</label>
                <input type="datetime-local" name="date_due" id="date_due" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

</body>
</html>
