<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control" value="{{ task.description }}" required>
            </div>
            <div class="mb-3">
                <label for="status_id">Status</label>
                <input type="text" name="status_id" id="status_id" class="form-control" value="{{ task.status_id }}" required>
            </div>
            <div class="mb-3">
                <label for="date_due">Due Date (Select Date)</label>
                <input type="datetime-local" name="date_due" id="date_due" class="form-control" value="{{ task.date_due.strftime('%Y-%m-%dT%H:%M') if task.date_due else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
        </form>
    </div>
</body>
</html>
